    <!-- script for the function that makes the instructions webpage pop up when the pam-pic is clicked -->
    <script>
        function popUpInstructions() {
            window.open('instructions.html', 'My Window', 'height= 480 rem,width =640 rem,');
        };

        function changeImage() {
            var img = document.createElement('img');
            img.src = document.getElementById("imgLink").value;

            var a = document.getElementById('aImg').appendChild(a);

            document.getElementById("aImg").src = img.src;
        }
    </script>
